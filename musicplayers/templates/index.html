<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Music Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="player">
        <h2>Flask Music Player</h2>
        <audio id="audio" controls>
            <source src="{{ url_for('music', filename='song.mp3') }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div class="controls">
            <button id="play" class="control-btn">Play</button>
            <button id="pause" class="control-btn">Pause</button>
            <button id="stop" class="control-btn">Stop</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
